<!DOCTYPE html>
<html>
<head>
    <title>ULTIMATE FACE SCAN SYSTEM</title>
    <style>
        body {
            background: black;
            color: #00ff00;
            font-family: monospace;
            text-align: center;
            padding-top: 30px;
            overflow: hidden;
            transition: 0.3s;
        }

        h1 {
            letter-spacing: 4px;
        }

        #scanBox {
            border: 4px solid #00ff00;
            width: 320px;
            height: 320px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px #00ff00;
        }

        #line {
            width: 100%;
            height: 4px;
            background: red;
            position: absolute;
            animation: scan 2s infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            background: black;
            color: #00ff00;
            border: 2px solid #00ff00;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }

        .red-alert {
            background: darkred !important;
            color: white !important;
        }

        .shake {
            animation: shake 0.2s infinite;
        }

        @keyframes shake {
            0% { transform: translate(2px, 2px); }
            25% { transform: translate(-2px, -2px); }
            50% { transform: translate(2px, -2px); }
            75% { transform: translate(-2px, 2px); }
            100% { transform: translate(2px, 2px); }
        }

        #photo {
            display: none;
            width: 200px;
            margin-top: 20px;
            border: 3px solid white;
            box-shadow: 0 0 20px white;
        }
    </style>
</head>
<body>

<h1>ULTIMATE FACE SCAN v6.9</h1>

<div id="scanBox">
    <div id="line"></div>
</div>

<button onclick="startScan()">START SCAN</button>

<p id="result"></p>

<img id="photo" src="gigi.jpg">

<audio id="beep" src="https://www.soundjay.com/buttons/beep-07.mp3"></audio>
<audio id="song" src="cipi.mp3"></audio>

<script>
function startScan() {
    let result = document.getElementById("result");
    let beep = document.getElementById("beep");
    let song = document.getElementById("song");
    let photo = document.getElementById("photo");

    result.innerHTML = "Initializing quantum scanner...";
    beep.play();

    setTimeout(() => { result.innerHTML = "Detecting face..."; beep.play(); }, 2000);
    setTimeout(() => { result.innerHTML = "Reading emotions..."; beep.play(); }, 4000);
    setTimeout(() => { result.innerHTML = "Accessing secret database..."; beep.play(); }, 6000);

    setTimeout(() => { result.innerHTML = "Finalizing... 5"; }, 8000);
    setTimeout(() => { result.innerHTML = "Finalizing... 4"; }, 9000);
    setTimeout(() => { result.innerHTML = "Finalizing... 3"; }, 10000);
    setTimeout(() => { result.innerHTML = "Finalizing... 2"; }, 11000);
    setTimeout(() => { result.innerHTML = "Finalizing... 1"; }, 12000);

    setTimeout(() => {
        document.body.classList.add("red-alert");
        document.body.classList.add("shake");
        result.innerHTML = "‚ö† SYSTEM BREACH DETECTED ‚ö†";
    }, 13000);

    setTimeout(() => {
        document.body.classList.remove("red-alert");
        document.body.classList.remove("shake");
        document.body.style.background = "black";
        document.body.style.color = "#00ff00";

        result.innerHTML =
        "‚ù§Ô∏è SYSTEM OVERRIDE ‚ù§Ô∏è<br><br>" +
        "IDENTITY CONFIRMED!<br><br>" +
        "Name: Cewe Tercantik Se-Galaksi üò≥<br>" +
        "Status: Bikin Senyum Sendiri<br>" +
        "Danger Level: 9999 (Bikin Kangen Parah)<br><br>" +
        "SYSTEM FALLING IN LOVE...";

        photo.style.display = "block";
        song.play();
    }, 16000);
}
</script>

</body>
</html>
